<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Grade Calculator</h2>

    <input type="number" id="sub1" placeholder="Enter Subject 1 Marks (0-100)" min="0" max="100">
    <input type="number" id="sub2" placeholder="Enter Subject 2 Marks (0-100)" min="0" max="100">
    <input type="number" id="sub3" placeholder="Enter Subject 3 Marks (0-100)" min="0" max="100">

    <button onclick="calculateGrade()">Calculate Grade</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateGrade() {
      let s1 = parseFloat(document.getElementById("sub1").value);
      let s2 = parseFloat(document.getElementById("sub2").value);
      let s3 = parseFloat(document.getElementById("sub3").value);
      let resultDiv = document.getElementById("result");

      if (isNaN(s1) || isNaN(s2) || isNaN(s3)) {
        resultDiv.innerHTML = "⚠️ Please enter marks for all subjects.";
        return;
      }

      if (s1 < 0 || s1 > 100 || s2 < 0 || s2 > 100 || s3 < 0 || s3 > 100) {
        resultDiv.innerHTML = "❌ Marks should be between 0 and 100.";
        return;
      }

      let avg = (s1 + s2 + s3) / 3;
      let grade = "";

      if (avg >= 90) {
        grade = "A";
      } else if (avg >= 75) {
        grade = "B";
      } else if (avg >= 50) {
        grade = "C";
      } else {
        grade = "Fail";
      }

      resultDiv.innerHTML = `Average: ${avg.toFixed(2)}<br>Grade: <strong>${grade}</strong>`;
    }
  </script>

</body>
</html>
